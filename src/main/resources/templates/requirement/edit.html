<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link th:href="@{/resources/css/style.css}" rel="stylesheet" href="../static/resources/css/style.css"
		type="text/css" />
	<title>Modify Requirement</title>
</head>

<body>
	<h1 th:text="'Modify ' + ${requirement.name}">Modify Foo</h1>
	<form th:action="@{/requirement/{id}(id = ${requirement.id}, _method=put)}" action="/requirement/-1?_method=put"
		method="post">
		<label>Name:
			<input class="simple" type="text" name="requirement_name" th:value="${requirement.name}">
		</label>
		<br />
		<label>Description:
			<textarea class="simple" type="text" name="requirement_description" th:text="${requirement.description}">
			</textarea></label>
		<br />
		<input type="submit" value="Update" />
	</form>
</body>

</html>
